services:
  - type: web
    name: deliverx-ai-route
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node serve.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FORCE_REDEPLOY
        value: "v2"